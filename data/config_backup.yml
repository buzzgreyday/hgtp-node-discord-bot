request:
  timeout: 6
  max retry count: 3
  retry sleep: 1
  url:
    clusters:
      url endings:
        node info: "node/info"
        cluster info: "cluster/info"
        metrics info: "metrics"
      load balancer:
        layer 0:
          mainnet:
            url: [
              "https://l0-lb-mainnet.constellationnetwork.io"
            ]
          testnet:
            url: [
              "https://l0-lb-testnet.constellationnetwork.io"
            ]
        layer 1:
          mainnet:
            url: [
              "https://l1-lb-mainnet.constellationnetwork.io"
            ]
          testnet:
            url: [
              "https://l1-lb-testnet.constellationnetwork.io"
            ]
    validator info:
      mainnet:
        url: [
          "https://jzzo6vdhy2.execute-api.us-east-2.amazonaws.com/mainnet/validator-nodes",
          "https://l088pympe9.execute-api.us-east-1.amazonaws.com/mainnet/validator-nodes"
        ]
      testnet:
        url: [
          "https://jzzo6vdhy2.execute-api.us-east-2.amazonaws.com/testnet/validator-nodes",
          "https://l088pympe9.execute-api.us-east-1.amazonaws.com/testnet/validator-nodes"
        ]
    block explorer:
      layer 0:
        mainnet: "https://be-mainnet.constellationnetwork.io"
        testnet: "https://be-testnet.constellationnetwork.io"
    github:
      api repo url: "https://api.github.com/repos"
      url endings:
        tessellation:
          latest release: "constellation-labs/tessellation/releases/latest"

